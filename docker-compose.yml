version: '3.8'

services:
  calculator-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: calculator-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    networks:
      - calculator-network

networks:
  calculator-network:
    driver: bridge

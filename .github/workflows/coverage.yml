name: Coverage Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run coverage report daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with coverage
        run: npm run test:all:cov

      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        if: github.ref == 'refs/heads/main'
        with:
          badges-directory: coverage/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json,./coverage/lcov.info
          flags: fulltest
          name: codecov-full-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: github.ref == 'refs/heads/main'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            !coverage/tmp/
          retention-days: 90

      - name: Comment PR with detailed coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
          title: 'Coverage Report'

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage report generated successfully!" >> $GITHUB_STEP_SUMMARY
            npm run test:cov:ci 2>&1 | grep -E "Statements|Branches|Functions|Lines" >> $GITHUB_STEP_SUMMARY || true
          else
            echo "Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

  coverage-threshold:
    name: Enforce Coverage Threshold
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check coverage threshold
        run: npm run test:cov:threshold

      - name: Fail if threshold not met
        if: failure()
        run: |
          echo "❌ Coverage threshold not met!"
          echo "Please ensure minimum 80% coverage for branches, functions, lines, and statements."
          exit 1

      - name: Success message
        if: success()
        run: echo "✅ Coverage threshold met successfully!"
